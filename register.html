{% extends "base.html" %}
{% block title %}Monterey Books Login Page{% endblock %}
{% block content %}

  <div style = "float: left; width: 50%">
		<form action="#" method="post">
		<h2>Register</h2>
		<p>User ID:</p>
		<p><input type="text" name="register_user" /></p>
		<p>Password:</p>
		<p><input type="password" name="register_password" /></p>
		<p>Reenter Password:</p>
		<p><input type="password" name="register_password2" /></p>
		<p><input type="submit" value="submit"/></p>
    <p>Login and password are case sensitive</p>
		</form>
    {% if message %}
      <div class="alert alert-danger" role="alert">
        <p class="alert-heading"> {{ message }} </p>
      </div>
    {% endif %}
  </div>
</div>
<img src="monterey.jpg" style="background;">
{% endblock %}
